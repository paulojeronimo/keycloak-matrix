<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Keycloak Example 01</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="not-authenticated" style="display: none;" class="menu">
        <button name="loginBtn" onclick="keycloak.login()">Login</button>
      </div>
      <div id="authenticated" style="display: none;" class="menu">
        <button name="logoutBtn" onclick="keycloak.logout()">Logout</button>
        <button name="accountBtn" onclick="keycloak.accountManagement()">Account</button>
      </div>
      <div class="content">
        <div class="message" id="message"></div>
      </div>
    </div>
  </body>
</html>
